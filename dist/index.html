<!DOCTYPE html>
<html>
	<head>
		<title>Calcular envio</title>
		<meta charset="utf-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid mx-5">
					<h1 class="text-light">Servicio de envio</h1>
				</div>
			</nav>
		</header>
		<main id="app">
			<div class="container">
				<div class="row">
					<div class="col-9 col-md-4 mb-4">
						<h2 class="mt-4">Calcular envio</h2>
						<form id="forumulario">
							<div class="from-group">
								<label class="form-label">Monto a enviar</label>
								<div class="input-group mb-3 col-3">
									<span class="input-group-text">$</span>
									<input
										type="number"
										class="form-control text-end"
										placeholder=""
										id="principal"
										min="0.0"
										max="20000000"
										step="any"
									/>
								</div>
								<label class="form-label">Cargo del envio %5</label>
								<div class="input-group mb-3 col-3">
									<span class="input-group-text cargos">$</span>
									<input
										type="number"
										class="form-control text-end"
										placeholder=""
										id="cargos"
										disabled
										min="0.0"
										step="any"
									/>
								</div>
								<label class="form-label">Impuesto Iva %21</label>
								<div class="input-group mb-3 col-3">
									<span class="input-group-text cargos">$</span>
									<input
										type="number"
										class="form-control text-end"
										placeholder=""
										id="cargos"
										disabled
										min="0.0"
										step="any"
									/>
								</div>
								<label class="form-label">Total a pagar</label>
								<div class="input-group mb-3 col-3">
									<span class="input-group-text cargos">$</span>
									<input
										type="number"
										class="form-control text-end"
										placeholder=""
										id="cargos"
										step="any"
										min="0.0"
										disabled
									/>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<h2 class="mt-4">Ver tabla</h2>
						<form>
							<div class="from-group">
								<label class="form-label">Cuanto resultados quieres ver</label>
								<div class="input-group mb-3 col-3">
									<span class="input-group-text">Cantidad</span>
									<select class="form-select" id="inputGroupSelect01">
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="30">30</option>
									</select>
									<button class="btn btn-success btn-lg" type="button" id="VerTabla">
										mostrar
									</button>
								</div>
								<div id="showTables"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="container-flex bg-dark text-center mt-auto pt-2">
			<p class="small text-light">
				&copy; todos los derechos reservados Argentina 2021
				<a
					href="https://www.linkedin.com/in/franco-antonio/"
					class="link-info"
					target="_blank"
					rel="noopener noreferrer"
					>Antonio Franco</a
				>
				<a href="http./main.jstoniofranco" rel="noopener" target="_blank"
					><img
						srcset="
							https://cdn.cafecito.app/imgs/buttons/button_1.png       1x,
							https://cdn.cafecito.app/imgs/buttons/button_1_2x.png    2x,
							https://cdn.cafecito.app/imgs/buttons/button_1_3.75x.png 3.75x
						"
						src="https://cdn.cafecito.app/imgs/buttons/button_1.png"
						alt="Invitame un cafÃ© en cafecito.app"
				/></a>
			</p>
		</footer>
		<!-- Script bootstrap -->
		<script
			src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
			integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
			integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
			crossorigin="anonymous"
		></script>

		<script src="bundle.js"></script>
	</body>
</html>
