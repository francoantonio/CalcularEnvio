<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2 class="mt-4">Calcular envio</h2>
                <form id="forumulario">
                    <div class="from-group">
                        <label for="basic-url" class="form-label">Monto a enviar</label>
                        <div class="input-group mb-3 col-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control" placeholder="" id="principal"
                                aria-label="Username" min="0.0" max="20000000" step="any" required>
                        </div>
                        <label for="basic-url" class="form-label">Cargo del envio %5</label>
                        <div class="input-group mb-3 col-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" placeholder="" id="cargos" aria-label="Username"
                                disabled min="0.0" max="20000000" step="any">
                        </div>
                        <label for="basic-url" class="form-label">Impuesto Iva %21 del cargo del envio</label>
                        <div class="input-group mb-3 col-3">

                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" placeholder="" id="impuesto" aria-label="Username"
                                disabled min="0.0" max="20000000" step="any">
                        </div>
                        <label for="basic-url" class="form-label">Total a pagar</label>
                        <div class="input-group mb-3 col-3">

                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control" placeholder="" id="total" aria-label="Username"
                                min="0.0" max="20000000" step="any">
                        </div>
                        <!--                         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-danger btn-lg" type="reset" id="reset">Borrar</button>
                            <button class="btn btn-success btn-lg" type="submit" id="calcular">Calcular</button>
                        </div> -->
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h2 class="mt-4">Ver tabla</h2>
                <form action="">
                    <div class="from-group">
                        <label for="basic-url" class="form-label">Cuanto resultados quieres ver</label>
                        <div class="input-group mb-3 col-3">
                            <span class="input-group-text" id="basic-addon1">Cantidad</span>
                            <select class="form-select" id="inputGroupSelect01">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <button class="btn btn-success btn-lg">mostrar</button>
                        </div>
                </form>
            </div>
